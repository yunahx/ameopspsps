.ia-container figure.two {background:var(--color-two);}
.ia-container figure.three {background:var(--color-three);}
.ia-container figure.four {background:var(--color-four);}

/* accordion structure */

.ia-container {
	width: var(--total-width);
	overflow: hidden;
	position: relative;
	border: 2px solid transparent;
}

.ia-container figure {
    position: absolute;
	top: 0;
	left: var(--visible-width); /* width of visible piece */
	width: var(--actual-width);
    box-shadow: 0 0 0 1px #0c0c0c;
    transition: all 0.3s ease-in-out;
	margin: 0;
	height: 360px;
}

.ia-container > figure {
    position: relative;
	left: 0 !important;
}

.ia-container img {
	display: block;
}

.ia-container input[type="radio"] {
	position: absolute;
	top: 0;
	left: 0;
	width: var(--visible-width); /* just cover visible part */
	height: 100%;
	cursor: pointer;
	border: 0;
	padding: 0;
    opacity: 0;
	z-index: 100;
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}

.ia-container input:checked{
	width: 5px;
	right: 0px;
	left: auto;
}

.ia-container input:checked ~ figure {
    left: var(--actual-width);
    transition: all 0.7s ease-in-out;
}

.ia-container figcaption {
	width: 100%;
	height: 100%;
	background: rgba(12,12,12,0.1);
	position: absolute;
	top: 0px;
    transition: all 0.2s linear;
	padding: calc(var(--visible-width)/2);
	display: flex;
	flex-flow: column wrap;
	align-items: center;
	justify-content: center;
	box-sizing: border-box;
}

.ia-container figcaption > div, .ia-container figcaption > form {
    opacity: 0;
	color: #aaaaaa;
	position: relative;
} 

.ia-container input:checked + figcaption,
.ia-container input:checked:hover + figcaption{
	background: rgba(12,12,12,0);
}

.ia-container input:checked + figcaption > div,
.ia-container input:checked + figcaption > form {
    transition: all 0.4s ease-in-out 0.5s;
	opacity: 1;
}

.ia-container input:checked + figcaption.main > img {
    width:calc(var(--actual-width) - var(--visible-width));
    height:350px;
}

.ia-container #ia-selector-last:checked + figcaption div {
	transition-delay: 0.3s;
}

.ia-container input:hover + figcaption {
	background: rgba(12,12,12,0.3);
}

.ia-container input:checked ~ figure input[type="radio"] {
    z-index: 1;
}
